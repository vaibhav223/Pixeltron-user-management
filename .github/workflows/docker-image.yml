name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set image tag
      id: vars
      run: echo "tag=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag user-management:${{ steps.vars.outputs.tag }}

    - name: Tag Docker image for Docker Hub
      run: |
        docker tag user-management:${{ steps.vars.outputs.tag }} vaibhavb1996/user-management:${{ steps.vars.outputs.tag }}
        docker tag user-management:${{ steps.vars.outputs.tag }} vaibhavb1996/user-management:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push vaibhavb1996/user-management:${{ steps.vars.outputs.tag }}
        docker push vaibhavb1996/user-management:latest
